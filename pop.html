 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


  .popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(3px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .leave-popup {
    background: rgb(255, 255, 255);
    padding: 28px;
    border-radius: 16px;
    width: 90%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    animation: slideUp 0.3s ease;
    font-family: "Lato", sans-serif;
  }
  .titile{
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    line-height: .9;
    margin-bottom: 20px;
  }

  .leave-popup h3 {
    margin-top: 0;
    font-size: 23px;
    font-weight: 900;
    color: #034da1;
  }
  .leave-popup p {
    font-size: 13px;
    color: #b80505;
    margin-top: -10px;
    margin-bottom: 12px;
  }

  .inputBox{
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: start; 
    padding: 10px;
  }
  input,select {
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    background-color: #f1f1f1c9;
    border-bottom: 2px solid #920606;
    font-weight: 500;
    font-size: 15px;
    text-transform: capitalize;
  }
  label {
    font-size: 13px;
    font-weight: 800;
  }
  .leave-popup-buttons {
    margin-top: 22px;
    margin-bottom: 10px;
    display: flex;
    gap: 10px;
  }
  .leave-popup-buttons .btn {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    color: white;
  }
  .leavconfirm {
    background: #010f88;   
  }
  .leavcancel {
    background: #8b0000;
  }


</style>
</head>
<body>

<div id="leavePopup" class="popup-overlay">
  <div class="leave-popup">
    <div class="titile">
      <h3>Leave Application</h3>
      <p>Fill all required fields</p>
    </div>
    <div class="inputFelds" >
      <div class="inputBox">
        <label for="levType">Leave Type</label>
        <select id="levType" required>
          <option disabled selected>select leave type</option>
          <option value="Half">Half</option>
          <option value="Full">Full</option>
          <option value="LongLeave">Long Leave</option>
        </select>
      </div>
      <div class="inputBox" id="levTimeBox" style="display: none;">
        <label for="levTime">Session:</label>
        <select id="levTime" >
          <option disabled selected></option><option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
        </select>
      </div>
      <div class="inputBox">
        <label id="levDate">Leave Date:</label>
        <input type="date" id="levDate" placeholder="Leave Date" >
      </div>
      <div class="inputBox" id="levToDateBox" style="display: none;">
        <label for="levToDate">to date :</label>
        <input type="date" id="levToDate" placeholder="to date">
      </div>
      <div class="inputBox">
        <label for="levReason">Reason</label>
        <input type="text" id="levReason" placeholder="Reason for leave">
      </div>
    </div>
    <div class="leave-popup-buttons">
      <button id="CancelAplitn" class="btn leavcancel">Cancel</button>
      <button id="ConfirmLev" class="btn leavconfirm">Apply</button>
    </div>
  </div>
</div>

<script>
  const levType = document.getElementById("levType");
  const levTimeBox = document.getElementById("levTimeBox");
  const levToDateBox = document.getElementById("levToDateBox");

  levType.addEventListener("change", () => {
    const value = levType.value;

    // Reset visibility
    levTimeBox.style.display = "none";
    levToDateBox.style.display = "none";

    if (value === "Half") {
      levTimeBox.style.display = "flex";
    } else if (value === "LongLeave") {
      levToDateBox.style.display = "flex";
    }
  });

  // Cancel button to close popup (if needed)
  document.getElementById("CancelAplitn").addEventListener("click", () => {
    document.getElementById("leavePopup").style.display = "none";
  });



</script>

</body>



</body>
 </html>
